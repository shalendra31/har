
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login ‚Äì Verizon AI Connect</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script>
    function showPasswordStep(event) {
      event.preventDefault();
      const emailInput = document.getElementById('email');
      const email = emailInput.value.trim();
      if (email) {
        document.getElementById('email-section').style.display = 'none';
        document.getElementById('password-section').style.display = 'block';
        document.getElementById('user-email').textContent = email;
      }
    }
  </script>
</head>
<body>

  <div class="container">
    <div class="left-panel">
      <img src="network.png" alt="Network Intelligence Orchestration Diagram" />
    </div>

    <div class="right-panel">
      <div class="logo">
        <img src="logo.png" alt="Verizon AI Connect" />
        Verizon AI Connect
      </div>

      <form id="email-section" onsubmit="showPasswordStep(event)">
        <h2>Login to your Account</h2>
        <p>Enter your email to continue</p>
        <label for="email">Email *</label>
        <input type="email" id="email" placeholder="Enter your email" required />
        <button class="btn-primary" type="submit">Continue</button>
        <div class="divider">OR</div>
        <button class="google-btn" type="button">
          <img src="google.png" alt="Google logo">
          Sign in with Google
        </button>
        <div class="links">
          <a href="#">Join your company account</a>
          <a href="#">Create a new account</a>
          <a href="#">Get help signing in</a>
        </div>
      </form>

      <div id="password-section" style="display: none;">
        <h2>Login to your Account</h2>
        <p id="user-email" style="font-weight: 600;"></p>
        <label for="password">Password *</label>
        <div style="position: relative;">
          <input type="password" id="password" placeholder="Enter your password" style="padding-right: 2.5rem;" />
          <span style="position: absolute; right: 10px; top: 12px; cursor: pointer;">üëÅÔ∏è</span>
        </div>
        <div style="display: flex; justify-content: space-between; margin-top: 0.5rem;">
          <a href="#" style="font-size: 0.9rem; color: #0071e3;">Get help signing in</a>
          <a href="#" style="font-size: 0.9rem; color: #0071e3;">Forgot Password</a>
        </div>
        <button class="btn-primary" style="margin-top: 1.5rem;" type="submit">Continue</button>
        <div class="divider">OR</div>
        <button class="watch-demo" style="margin-top: 1rem;">Back</button>
      </div>
    </div>
  </div>

</body>
</html>
