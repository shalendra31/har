
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Connect ‚Äì Dashboard (Search Enabled)</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <style>
    #map {
      width: 100%;
      height: 400px;
    }

    .leaflet-popup-content {
      font-family: 'Inter', sans-serif;
      font-size: 14px;
    }

    .custom-marker {
      background-color: #8B0000;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      border: 2px solid #fff;
      box-shadow: 0 0 3px rgba(0, 0, 0, 0.6);
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="navbar-left">
      <div class="logo">
        <img src="logo.png" alt="Verizon AI Connect" /> 
      </div>
      <nav>
        <a href="dashboard.html">Dashboard</a>
        <a href="services.html">Services</a>
        <a href="#">Tools</a>
        <a href="#">Marketplace</a>
      </nav>
    </div>
    <div class="navbar-right">
      <span>‚ùî</span>
      <span>üîî</span>
      <a href="login.html">üë§</a>
    </div>
  </div>

  <div id="map"></div>
  
<div class="service-panel">
  <div class="service-header">
    <h2>Service Overview</h2>
    <button class="status-button">‚ö° Service Status</button>
  </div>
  <div class="service-grid circle-style">
    <div class="status-box">
      <div class="status-label">Ports</div>
      <div class="status-state up">UP: 3</div>
      <div class="status-circle">4</div>
      <div class="status-state down">DOWN: 1</div>
    </div>
    <div class="status-box">
      <div class="status-label">MCRs</div>
      <div class="status-state up">UP: 1</div>
      <div class="status-circle">1</div>
      <div class="status-state down">DOWN: 0</div>
    </div>
    <div class="status-box">
      <div class="status-label">MVEs</div>
      <div class="status-state up">UP: 0</div>
      <div class="status-circle">0</div>
      <div class="status-state down">DOWN: 0</div>
    </div>
    <div class="status-box">
      <div class="status-label">VXCs</div>
      <div class="status-state up">UP: 3</div>
      <div class="status-circle">3</div>
      <div class="status-state down">DOWN: 0</div>
    </div>
    <div class="status-box">
      <div class="status-label">IXs</div>
      <div class="status-state up">UP: 0</div>
      <div class="status-circle">0</div>
      <div class="status-state down">DOWN: 0</div>
    </div>
  </div>
</div>


  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <script>
    const map = L.map('map').setView([20, 10], 2);

    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap &copy; CartoDB',
      subdomains: 'abcd',
      maxZoom: 19
    }).addTo(map);

    L.Control.geocoder({
      defaultMarkGeocode: true
    }).addTo(map);

    const locations = [
      { name: 'Dallas', coords: [32.7767, -96.7970] },
      { name: 'Frankfurt', coords: [50.1109, 8.6821] },
      { name: 'Tokyo', coords: [35.6895, 139.6917] },
      { name: 'Singapore', coords: [1.3521, 103.8198] },
      { name: 'Sydney', coords: [-33.8688, 151.2093] },
      { name: 'Los Angeles', coords: [34.0522, -118.2437] },
      { name: 'Miami', coords: [25.7617, -80.1918] }
    ];

    locations.forEach(loc => {
      const markerIcon = L.divIcon({
        className: '',
        html: '<div class="custom-marker"></div>',
        iconSize: [16, 16],
        iconAnchor: [8, 8]
      });

      L.marker(loc.coords, { icon: markerIcon })
        .addTo(map)
        .bindPopup(`<strong>${loc.name}</strong>`);
    });
  </script>

</body>
</html>
